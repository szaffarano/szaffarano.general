---
galaxy_info:
  author: Sebasti√°n Zaffarano <sebas@zaffarano.com.ar>
  description: Bootstrap a new node to be managed by ansible
  license: MIT

  min_ansible_version: "2.12"

  platforms:
    - name: Debian
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: ArchLinux
      versions:
        - all

  galaxy_tags:
    - bootstrap
    - raspberry

dependencies:
  - role: robertdebock.bootstrap
    vars:
      bootstrap_wait_for_host: false
      bootstrap_timeout: 3

collections:
  - community.general
  - ansible.posix
